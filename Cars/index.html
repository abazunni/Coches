<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Cars Hub</title>
    <link rel="stylesheet" href="/Cars/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="img/car-logo.png" class="logo" alt="Car Logo">
            <div class="hamburger" aria-label="Toggle menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="listings.html">Cars</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a href="about_us.html">About</a>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="text">
            <h4>Welcome to Classic Cars Hub</h4>
            <h1>Your trusted destination</h1>
            <p>Buying, Selling, and Repairing Classic Cars</p>
            <a href="listings.html" class="btn">Explore Cars</a>
        </div>
    </div>

    <script>
        // Background change for the hero section
        let heroBg = document.querySelector('.hero');
        setInterval(() => {
            heroBg.style.backgroundImage = "url(img/bg-light.jpg)";
            setTimeout(() => {
                heroBg.style.backgroundImage = "url(img/bg.jpg)";
            }, 1000);
        }, 2200);

        // Toggle the navigation menu for mobile devices
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('show');
            hamburger.classList.toggle('open');
        });
    </script>
</body>
</html>
