<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
        <section id="contact">
            <header>
                <nav>
                    <img src="img/car-logo.png" class="logo" alt="Car Logo">
                    <div class="hamburger" aria-label="Toggle menu">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="menu">
                        <a href="index.html">Home</a>
                        <a href="listings.html">Cars</a>
                        <a href="services.html">Services</a>
                        <a href="contact.html">Contact</a>
                        <a href="about_us.html">About</a>
                    </div>
                </nav>
            </header><br><br><br><br><br>><br><br><br>
            <h2>Contact Us</h2>
            <p style="color: white;">Have questions? Reach out to us, and we'll be happy to help!</p><br>
    
            <!-- Contact Form -->
            <form action="#" method="post" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" />
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Send Message</button>
            </form><br>
    
            <!-- Contact Details -->
            <div id="contact-details">
                <h3>Our Location</h3>
                <p><strong>Address:</strong> 123 Classic Car Blvd, Retro City, RC 45678</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> info@classiccardealership.com</p>
            </div>
        </section>

        <script>
            // Background change for the hero section
            let heroBg = document.querySelector('.hero');
    
            setInterval(() => {
                heroBg.style.backgroundImage = "url(img/bg-light.jpg)";
                setTimeout(() => {
                    heroBg.style.backgroundImage = "url(img/bg.jpg)";
                }, 1000);
            }, 2200);
    
            // Toggle the navigation menu for mobile devices
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
    
            hamburger.addEventListener('click', () => {
                menu.classList.toggle('show');
            });
    
            // Toggle Menu
            document.addEventListener("DOMContentLoaded", () => {
                const hamburger = document.querySelector(".hamburger");
                const menu = document.querySelector(".menu");
    
                hamburger.addEventListener("click", () => {
                    menu.classList.toggle("active");
                    hamburger.classList.toggle("open");
                });
            });
    
    
        </script>
</body>
</html>
